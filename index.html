<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>
<body>
	<div id="container">
		<div class="jumbotron text-center"><h2>Welcome to the wonderful world of GIFs</h2></div>
		<div id="button-container" class="text-center">
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<div id="left-side">
						<div id="gif-container">
							<div class="gif-image">
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<div id="right-side">
						<h3>Add an animal</h3>
						<input type="textbox" id="new-animal" />
						<br><br>
						<button class="btn btn-primary" id="addAnimal">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assests/javascript/script.js"></script>
</body>
</html>
